<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Website met CSS Selecteer Menu</title>
</head>
<body>

    <header>
        <h1>Mijn Website</h1>
    </header>

    <section>
        <h2>Kies een kopje:</h2>

        <form>
            <label for="kopjes">Selecteer een kopje:</label>
            <select id="kopjes" name="kopjes">
                <option value="kopje1">Kopje 1</option>
                <option value="kopje2">Kopje 2</option>
                <option value="kopje3">Kopje 3</option>
            </select>

            <input type="submit" value="Toon geselecteerde kopje">
        </form>

        <div id="resultaat">
            <!-- Hier wordt het geselecteerde kopje weergegeven -->
        </div>
    </section>

</body>
</html>
